	<h1> Como te puedes contactactar con nosotros </h1>
		<div>
			<p> dejanos tus datos y consultas y nos contactaremos contigo lo antes posibles. tambien puedes ver nuestras redes sociales </p>
		</div>
		
		<form action="https://formspree.io/email@domain.tld" method="POST">
			<div>
				<label name="name"> Nombre: </label> 
				<input type="text"> </input>
			</div>
			<div>
				<label> Apellido: </label> 
				<input type="text"> </input>
			</div>			
			<div>
				<label name="_replyto"> Correo electronico: </label> 
				<input type="email"> </input>
			</div>	
			<div>
				<label> Telefono: </label> 
				<input type="text"> </input>
			</div>
			<div>
				<label > Consulta </label> 
				<textarea name="message" placeholder="Escribamos aqui su consulta"> </textarea>
			</div>
			<div>
				<input type="submit" value="send">Enviar mensaje</input>
			</div>

		</form>
